<cpu-audio title="{{tpl:EntryTitle}}" canonical="{{tpl:EntryURL}}" poster="{{tpl:EntryFirstImage with_category="1" no_tag="1" size="s"}}" waveform="{{tpl:WaveformFile}}" <tpl:HasWaveformFile>waveform="{{tpl:WaveformFile}}"</tpl:HasWaveformFile>  hide="panels" playlist="cpu" glow>
    <audio controls="controls" style="width:100%">
        <source src="{{tpl:HlsFile}}" type="application/x-mpegurl" />
        <tpl:HasHlsFile>
            <source src="{{tpl:HlsFile}}" type="application/x-mpegurl" />
        </tpl:HasHlsFile>
        <source src="{{tpl:OggFile}}" type="audio/ogg; codecs=vorbis" />
        <source src="{{tpl:AttachmentURL}}" type="audio/mpeg" data-downloadable />
        <track kind="chapters" src="{{tpl:ChapterFile}}" default />
        <tpl:HasChapterFile>
            <track kind="chapters" src="{{tpl:ChapterFile}}" default />
        </tpl:HasChapterFile>
    </audio>
</cpu-audio>
